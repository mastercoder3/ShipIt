<main class="vertical-layout vertical-menu 1-column  bg-full-screen-image menu-expanded blank-page blank-page" data-open="click" data-menu="vertical-menu" data-col="1-column">

    <div class="app-content content">
        <div class="content-wrapper">
            <div class="content-header row">
            </div>
            <div class="content-body">
                <section class="flexbox-container">
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <div class="col-md-4 col-10 box-shadow-2 p-0">
                            <div class="card border-grey border-lighten-3 px-1 py-1 m-0">
                                <div class="card-header border-0">
                                    <div class="card-title text-center">
                                        <img src="./../../assets/app-assets/images/logo/stack-logo-dark.png" alt="branding logo">
                                    </div>
                                    
                                </div>
                                <div class="card-content">
                                    <p class="card-subtitle line-on-side text-muted text-center font-small-3 mx-2 my-1"><span>Verify your Account</span></p>
                                    <div class="card-body">
                                        <p>Didn't Recieved an Email?</p>
                                        <button class="btn btn-outline-danger btn-block" (click)="resend()">Resend Email</button>
                                    </div>
                                    <p class="card-subtitle line-on-side text-muted text-center font-small-3 mx-2 my-1"><span>Already Have an Account?</span></p>
                                    <div class="card-body">
                                        <a class="btn btn-outline-danger btn-block" routerLink="/login"><i class="ft-user"></i> Login</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
  
            </div>
        </div>
    </div>

</main>
